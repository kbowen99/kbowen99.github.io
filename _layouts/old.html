<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <!-- HEADER -->
  <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="banner" href="http://github.com/kbowen99/kbowen99.github.io">Hosted on GitHub!</a>
        <h1 id="project_title">Kurt&#39;s Site</h1>

          <section id="links">
            <a class="printer_link" href=./printr/>Printr</a>
            <a class="file_link" href="http://kurtisbowen.me/files">Files</a>
            <a class="mail_link" href="mailto:me%20(at)%20kurtisbowen%20.%20me?Subject=Something%20Broke">Mail</a>
            <a class="home_link" href="http://kurtisbowen.me/">Home</a>
          </section>
      </header>
  </div>

  <div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
      <h3>{{ page.title }}</h3>
      {{ content}}


      <!-- FOOTER  -->
      <!--<div id="footer_wrap" class="outer">
        <footer class="inner">
          <p>Generated with <a href="http://pages.github.com">GitHub Pages</a></p>
        </footer>
      </div>-->


    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
