<center><h3>Welcome To Hettel's Cleanup Reminder</h3></center>
<center><h5 id="time"></h5><center>
<center><iframe id="ifrm" src="../images/barney.jpg" width="560" height="315"></iframe></center>
<script type="text/javascript">
  var timer = setInterval(function(){countDownNow()},5000)
  var iframe = document.getElementById('ifrm');
  var tme = document.getElementById('time');

  var normalURL = "../images/blacktocat.png";
  var cleaningURL = "https://www.youtube.com/embed/YumpdV3VNWM?controls=0&amp;showinfo=0;autoplay=1";

  var d = new Date();
  var hour = d.getHours();
  var min = d.getMinutes();
  var sec = d.getSeconds();

  var timeOffset = 1; //How Early (before Period Ends) to play the song (4 min max)
  var secsToBurn = 60 * timeOffset * 1000;

  var playing = false;

  function countDownNow(){
    d = new Date();
    hour = d.getHours();
    min = d.getMinutes();
    sec = d.getSeconds();
    //console.log(min);
    var timeShown = "Last Updated: " + hour + ":" + min + ":" + sec + " ";
    if ((hour == 7 && min > 25) || (hour == 8 && min < 12)){
      timeShown = timeShown + "(1st Period)";
    }
    if ((hour == 8 && min > 17) || (hour == 9 && min < 4)){
      timeShown = timeShown + "(2nd Period)";
    }
    if (hour == 9 && min > 9 && min < 56){
      timeShown = timeShown + "(3rd Period)";
    }
    if ((hour == 10 && min > 1) || (hour == 10 && min < 30)){
      timeShown = timeShown + "(Access)";
    }
    if ((hour == 10 && min > 35) || (hour == 11 && min < 27)){
      timeShown = timeShown + "(5th/6th Period)";
    }
    if (hour == 12 && min < 51){
      timeShown = timeShown + "(8th/9th Period)";
    }
    if ((hour == 12 && min > 56) || (hour == 13 && min < 43)){
      timeShown = timeShown + "(10th Period)";
    }
    if ((hour == 13 && min > 48) || (hour == 14 && min < 35)){
      timeShown = timeShown + "(11th Period)";
    }
    if ((hour == 14 && min > 35) || (hour >= 14) || (hour < 7) || (hour == 7 && min < 25)){
      timeShown =  timeShown + "(What Are You Doing Here?)";
    }
    tme.innerHTML = timeShown;
    //first hour (ends @8:12)
    if (min % 5 == 0 && !playing){
      playing = true;
      iframe.src = cleaningURL;
      sleep(1000*60*2).then(() => {
        iframe.src = normalURL;
        playing = false;
      });
    }
    
  }

    //iframe.src = normalURL;
  function sleep (time) {
    return new Promise((resolve) => setTimeout(resolve, time));
  }

</script>
