<center><h3>Welcome To Auto Rap V2</h3></center>
<center><h5 id="time"></h5><center>
<center><iframe id="ifrm" src="../images/blacktocat.png" width="1280" height="720"></iframe></center>
<script type="text/javascript">
  var timer = setInterval(function(){countDownNow()},250)
  var iframe = document.getElementById('ifrm');
  var tme = document.getElementById('time');

  var normalURL = "../images/blacktocat.png";
  var cleaningURL = "https://www.youtube.com/embed/YumpdV3VNWM?rel=0;autoplay=1";

  var d = new Date();
  var hour = d.getHours();
  var min = d.getMinutes();
  var sec = d.getSeconds();

  var timeOffset = 1; //How Early (before Period Ends) to play the song (4 min max)

  var playing = false;

  function countDownNow(){
    d = new Date();
    hour = d.getHours();
    min = d.getMinutes();
    sec = d.getSeconds();
    //console.log(min);
    var timeShown = "Next Rap: ";
    if (min < 56){
      timeShown = timeShown + hour + ":" + ((min - (min%3)) + 3);
    } else {
      timeShown = timeShown + (hour + 1) + ":00";
    }
    tme.innerHTML = timeShown;
    //first hour (ends @8:12)
    if (min % 3 == 0 && !playing){
      playing = true;
      iframe.src = cleaningURL;
      sleep((1000*60*2) + (1000*52)).then(() => {
        iframe.src = normalURL;
        playing = false;
      });
    }
    
  }

    //iframe.src = normalURL;
  function sleep (time) {
    return new Promise((resolve) => setTimeout(resolve, time));
  }

</script>
