          <script type="text/javascript">
          var Magical = setInterval(function(){countDownNow()},100)
		  var PrintedNicely = "";
		  var PrintedHeading = "Uncentered";
		  var centering = false;
		  var centered = false;
		  var centerX = 0.0;
		  var centerY = 0.0;
		  var headTol = 15;

          function countDownNow(){
			//window.DeviceOrientationEvent
			if (window.DeviceOrientationEvent) {
				window.addEventListener("deviceorientation", function () {
				tilt(event.beta, event.gamma);
				}, true);
			} else if (window.DeviceMotionEvent) {
				window.addEventListener('devicemotion', function () {
				tilt(event.acceleration.x * 2, event.acceleration.y * 2);
				}, true);
			} else {
				window.addEventListener("MozOrientation", function () {
				tilt(orientation.x * 50, orientation.y * 50);
				}, true);
			}
            document.getElementById('pos').innerHTML = PrintedNicely;
			document.getElementById('heading').innerHTML = PrintedHeading;
          }
		  
		  function tilt(x,y){
			PrintedNicely = "X:" + x + " Y:" + y;
			
			if (centering){
				centering = false;
				centerX = x;
				centerY = y;
				centered = true;
				PrintedHeading = "Centered!";
			}
			
			//Terrible Heading Code
			if (centered){
				//Y Heading
				if (Math.abs(y - centerY) < headTol){
					PrintedHeading = "YCENTER";
				}
				if (y < (centerY - headTol)){
					PrintedHeading = "YLOW";
				}
				if (y > (centerY + headTol)){
					PrintedHeading = "YHIGH";
				}
				//X Heading
				if (Math.abs(x - centerX) < headTol){
					PrintedHeading = PrintedHeading + " XCENTER";
				}
				if (x < (centerX - headTol)){
					PrintedHeading = PrintedHeading + " XLOW";
				}
				if (x > (centerX + headTol)){
					PrintedHeading = PrintedHeading + " XHIGH";
				}
			}
		  }
		  
		  function center(){
			centering = true;
		  }
          </script>
